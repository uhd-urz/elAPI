[tool.poetry]
name = "elapi"
version = "0.9"
description = """elAPI is a powerful API interface to eLabFTW built for \
the University Computing Centre (URZ, FIRE division) at Universit√§t Heidelberg."""
authors = [
    "Mahadi Xion <mahadi.xion@urz.uni-heidelberg.de>",
    "Alexander Haller <alexander.haller@urz.uni-heidelberg.de>"
]
readme = "README.md"

[tool.poetry.scripts]
elapi = "elapi.cli.elapi:app"

[tool.poetry.dependencies]
python = "^3.9.0"
dynaconf = "^3.2.0"
httpx = "^0.24.1"
httpx-auth = "^0.17.0"
typer = { extras = ["all"], version = "^0.9.0" }
pyyaml = "^6.0.1"
python-dateutil = "^2.8.2"
tenacity = "^8.2.3"

[tool.poetry.group.dev.dependencies]
ptpython = "^3.0.23"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
