[tool.poetry]
name = "elabftw"
version = "0.1"
description = "elabftw API client extension for the FIRE division at Heidelberg University"
authors = ["Mahadi Xion <mahadi.xion@urz.uni-heidelberg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
elabapi-python = "^0.2.4"
python-decouple = "^3.8"

[tool.poetry.group.dev.dependencies]
httpx = "^0.24.1"
httpx-auth = "^0.17.0"
ptpython = "^3.0.23"
typer = {extras = ["all"], version = "^0.9.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
